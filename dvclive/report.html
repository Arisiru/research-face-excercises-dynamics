<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th>train                                                        </th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td>{&#x27;loss&#x27;: 1.1311019659042358, &#x27;accuracy&#x27;: 0.45686960220336914}</td><td style="text-align: right;">     4</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_train_loss">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "rev": "workspace",
        "step": "0",
        "train/loss": "1.1063190698623657"
    },
    {
        "rev": "workspace",
        "step": "1",
        "train/loss": "1.0775715112686157"
    },
    {

        "step": "2",
        "train/loss": "1.0946835279464722"
    },
    {
        "rev": "workspace",
        "step": "3",
        "train/loss": "1.120885968208313"
    },
    {
        "rev": "workspace",
        "step": "4",
        "train/loss": "1.1311019659042358"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line",
        "point": true,
        "tooltip": {
            "content": "data"
        }
    },
    "encoding": {
        "x": {
            "field": "step",
            "type": "quantitative",
            "title": "step"
        },
        "y": {
            "field": "train/loss",
            "type": "quantitative",
            "title": "train/loss",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#static_train_loss', spec);
        </script>
    </div>
